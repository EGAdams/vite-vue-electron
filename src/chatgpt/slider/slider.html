<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" type="text/css" href="slider.css">
    <script src="slider.js"></script>
    <script>
        /* code to adjust cell width and height */
        
    </script>
</head>
<body>
    <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell">1</div>
          <div class="grid-cell">2</div>
          <div class="grid-cell">3</div>
        </div>
        <div class="grid-row">
          <div class="grid-cell">4</div>
          <div class="grid-cell">5</div>
          <div class="grid-cell">6</div>
        </div>
        <div class="grid-row">
          <div class="grid-cell">7</div>
          <div class="grid-cell">8</div>
          <div class="grid-cell">9</div>
        </div>
      </div>
      <div class="sliders-container">
        <div class="row-sliders">
          <input type="range" min="50" max="300" value="100" class="row-slider" id="row-slider-1">
          <input type="range" min="50" max="300" value="100" class="row-slider" id="row-slider-2">
          <input type="range" min="50" max="300" value="100" class="row-slider" id="row-slider-3">
        </div>
        <div class="column-sliders">
          <input type="range" min="50" max="300" value="100" class="column-slider" id="column-slider-1">
          <input type="range" min="50" max="300" value="100" class="column-slider" id="column-slider-2">
          <input type="range" min="50" max="300" value="100" class="column-slider" id="column-slider-3">
        </div>
      </div>
      
</body>
</html>
